<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <script src="https://kit.fontawesome.com/fa9ba34cf1.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Franklin:wght@200&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <input type="text" name="" id="city" placeholder="Enter the sity name" class="search-field"/>
        <input type="submit" value="Search" class="search-button" id="searchButton"/>
        <input type="submit" value="Current" class="current-location-button" id="currentLocationButton"/>
      </form>
      <div class="today-day">
        <div class="row row-cols-1">
          <p id="selected-city">Lisbon</p>
        </div>
        
        <div class="container text-center">
          <div class="row row-cols-3">
            <span class="col-today-Name" id="day"> Wednesday </span>
            <span class="col-today-humidity"> <span id ="humidity">Humidity: 29%</span><br /><span id="windW"> Wind: 33 km/h</span></span>
            <span class="col-today-temperature"> <span id="temperature">🌤 19° </span> 
                <span class="units">
                <a href="#" id="celsiy">C</a> |
                <a href="#" id="farinhate">F</a> 
              </span> 
          
          </span>

          </div>
        </div>
        <div class=row row-cols-5>
          <span class="col-today-time" id="time"> 05:08 AM</span>
            <span class="col-today-date" id="date">3rd of August</span>
            
        </div>
      </div>
      <div class="week-wheather">
        <div class="container text-center">
          <div class="week-wheather-oneday">
          <div class="row">
            <div class="col-8-dayof-week">Thursday <br /></div>
            <div class="col-4-temperature-ofweek">☁️ 21° C</div>
            <div class="row">
              <div class="col-8-dateof-week">4 of August</div>
            </div>
          </div>
        </div>
                  <div class="week-wheather-oneday">
          <div class="row">
            <div class="col-8-dayof-week">Friday <br /></div>
            <div class="col-4-temperature-ofweek">🌧 16° C</div>
            <div class="row">
              <div class="col-8-dateof-week">4 of August</div>
            </div>
          </div>
        </div>
                  <div class="week-wheather-oneday">
          <div class="row">
            <div class="col-8-dayof-week">Saturday <br /></div>
            <div class="col-4-temperature-ofweek"> 🌦17° C</div>
            <div class="row">
              <div class="col-8-dateof-week">4 of August</div>
            </div>
          </div>
        </div>
                  <div class="week-wheather-oneday">
          <div class="row">
            <div class="col-8-dayof-week">Sunday <br /></div>
            <div class="col-4-temperature-ofweek">⛈ 10° C</div>
            <div class="row">
              <div class="col-8-dateof-week">4 of August</div>
            </div>
          </div>
        </div>
                  <div class="week-wheather-oneday">
          <div class="row">
            <div class="col-8-dayof-week">Monday <br /></div>
            <div class="col-4-temperature-ofweek">🌤 19° C</div>
            <div class="row">
              <div class="col-8-dateof-week">4 of August</div>
            </div>
          </div>
        </div>
                  <div class="week-wheather-oneday">
          <div class="row">
            <div class="col-8-dayof-week">Thursday <br /></div>
            <div class="col-4-temperature-ofweek">☀️ 27° C</div>
            <div class="row">
              <div class="col-8-dateof-week">4 of August</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
